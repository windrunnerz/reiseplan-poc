<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reiseplan Generator</title>
</head>
<body>
    <h1>üåç Automatischer Reiseplan</h1>

    <form action="/reiseplan" method="POST">
        <h3>Start & Ziel</h3>

        <label for="start">Startort:</label>
        <select name="start" id="start">
            {% for ort in start_orte %}
            <option value="{{ ort | lower }}">{{ ort }}</option>
            {% endfor %}
        </select>

        <br><br>

        <label for="ziel">Zielort:</label>
        <select name="ziel" id="ziel">
            {% for ort in ziel_orte %}
            <option value="{{ ort | lower }}">{{ ort }}</option>
            {% endfor %}
        </select>

        <br><br>

        <label for="zwischenstopps">Zwischenstopps (optional):</label><br>
        {% for ort in stadt_orte %}
            <input type="checkbox" name="zwischenstopps" value="{{ ort | lower }}"> {{ ort }}<br>
        {% endfor %}

        <br>
        <label for="reiseart">Reiseart:</label>
        <select name="reiseart" id="reiseart">
            <option value="rundreise">Rundreise</option>
            <option value="autorundreise">Autorundreise</option>
            <option value="staedtereise">St√§dtereise</option>
        </select>

        <br><br>
        <button type="submit">Reiseplan anzeigen</button>
    </form>


</body>
</html>
